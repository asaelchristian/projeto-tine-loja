<!DOCTYPE html>
<html lang="pt-br">
<head>
  <script src="https://kit.fontawesome.com/95a0bc5b81.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tine Loja | O Mundo Divertido</title>
    <link rel="stylesheet" href="style.css">
</head>

<script>
  window.onscroll = function() {myStickyFunction()};

  var header = document.querySelector("header");
  var sticky = header.offsetTop;

  function myStickyFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
    } else {
      header.classList.remove("sticky");
    }
  }
</script>


<body class="sticky-header-padding">
  
 <header class="sticky">
    <div class="container-logo">
      <div class="logo">
          <img src="imagens-tine-loja/logo-tine-loja.png" alt="logo">
      </div>
      <div class="barra-pesquisa">
        <form action="#" method="post">
          <input type="text" name="search" placeholder="O que você está procurando?" required>
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
        <div class="minha-conta">
          <i class="fas fa-user"></i>
          <p>Minha Conta</p>
        </div> 
      
      <div class="meu-carrinho">
        <i class="fas fa-shopping-cart"></i>
          <p>Meu carrinho</p>
      </div>

    </div>
 </header>

 <nav>
  <ul>
      <li>Novidades
          <ul>
              <li class="sem-linha"><a href="#">Ultima coleção</a></li>
          </ul>
      </li>
      <li>Roupas
          <ul>
              <li><a href="#">Vestidos</a></li>
              <li><a href="#">Polos</a></li>
              <li><a href="#">Praia</a></li>
              <li class="sem-linha"><a href="#">Calcinhas</a></li>
          </ul>
      </li>
      <li>Calçados
          <ul>
              <li><a href="#">Sapatos</a></li>
              <li class="sem-linha"><a href="#">Chinelos</a></li>
          </ul>
      </li>
      <li>Acessórios
          <ul>
              <li><a href="#">Bonés</a></li>
              <li><a href="#">Mochilas e Bolsas</a></li>
              <li class="sem-linha"><a href="#">Perfumes</a></li>
          </ul>
      </li>
      <li class="ofertas">Ofertas</li>
  </ul>
</nav>

<main>
  <section class="slider">
     
  <div class="slides">
    <!--Radio Buttons-->
    <input type="radio" name="radio-btn" id="radio1">
    <input type="radio" name="radio-btn" id="radio2">
    <input type="radio" name="radio-btn" id="radio3">
    <input type="radio" name="radio-btn" id="radio4">
    <div class="slides">
    <!--Fim dos Radio Buttons-->

    <!--Imagem Slides-->
    <div class="slide">
        <img src="imagens-tine-loja/tine.jpg" alt="Cristine">
    </div>

    <div class="slide">
      <img src="imagens-tine-loja/black-friday.jpg" alt="Promoção da Black Friday">
  </div>
  <!--Fim de imagem Slides-->


   <!--Navegation auto-->
  <div class="navegation-auto">

    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>

   </div>
   <!--Fim de Navegation auto-->

   
   <!--Labels-->
   <div class="manual-navegation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
   </div>
    

  </section>
</main>
</body>
</html>
